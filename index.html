<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PoolJS</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #1a472a;
            }

            #app {
                position: relative;
                width: 100vw;
                height: 100vh;
            }

            #game-container {
                position: absolute;
                inset: 0;
                z-index: 1;
            }

            #react-root {
                position: absolute;
                inset: 0;
                z-index: 100;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="game-container"></div>
            <div id="react-root"></div>
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
